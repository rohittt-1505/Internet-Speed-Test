<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <h1>📡 Real-Time Network Monitor</h1>

    <div class="info-card">
      <h2>📍 Location</h2>
      <p id="location">Waiting for GPS...</p>
    </div>

    <div class="info-card">
      <h2>🌐 Network Type</h2>
      <p id="netType">Checking...</p>
    </div>

    <div class="info-card">
      <h2>⚡ Download Speed</h2>
      <p id="speed">0.00 Mbps</p>
    </div>

    <button id="startBtn">Start Monitoring</button>
  </main>

  <footer>
    <p>📱 Developed by Rohit Rathod
      <br>
      <a href="https://github.com/rohittt-1505">GitHub</a> | <a href="https://rohitrathod.netlify.app/">Contact</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
